<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<style>
    .hour {
        color: red
    }

    .min {
        color: green
    }

    .sec {
        color: blue
    }
</style>
<body>
<div id="clock">
    <span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec">ss</span>
</div>

<button  onclick="clockStart()" >Start</button>

<button  onclick="clockStop()">Stop</button>
<script src="script.js"></script>
</body>
</html>
