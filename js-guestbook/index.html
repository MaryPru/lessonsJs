<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guest Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="iao-alert.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" media="all"
          href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.css">
</head>
<style>
    .card.mt-2 {
        display: none;
    }

    .card.commented > .card.mt-2 {
        display: block;
    }

    #search-date-from + img, #search-date-to + img {
        width: 40px;
        cursor: pointer;
    }
    .green{
        font-size: 14px;
        background: #00CC338E;
    }

    .hidden{
        display: none;
        color: red;
        position: absolute;
        right: 0;
        top: 0;
    }
</style>
<body>
<div class="container pt-4">
    <h1> Guest book</h1>
    <button class="btn btn-success btn-sm">Add new record</button>
    <form action="#" id="search">
        <div class="input-group">
            <input type="text" class="form-control" id="search-field" placeholder="Authot...">
            <input type="text" class="form-control" id="search-date-from" placeholder="с">

            <input type="text" class="form-control" id="search-date-to" placeholder="по">

            <div class="input-group-append">
                <button class="btn btn-outline-secondary">search</button>
            </div>
        </div>
        <div class="form-group">
        </div>
    </form>
    <section id="comments-list">
    </section>

    <div style="display: none; max-width:700px;" id="pop-up">
        <div>
            <h2>thank for your comment</h2>
            <button data-fancybox-close class="button">Close</button>
        </div>
    </div>
    <div style="display: none;" id="pop-up_addForm" data-src="#pop-up_addForm">
        <div>
            <form action="#" id="add-record">
                <div class="card-body">
                    <h4 class="cart-title">Add new record</h4>
                    <div class="form-group">
                        <label for="name">name</label>
                        <input type="text" class="form-control name" id="name-record">
                    </div>
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea name="message" class="form-control message" id="message-record" cols="30"
                                  rows="2"></textarea>
                    </div>
                    <button class="btn btn-primary">add record</button>
                </div>
            </form>
        </div>
    </div>
    <div style="display: none;" id="pop-up_editForm" data-src="#pop-up_editForm">
        <div>
            <form action="#" id="edit-record" data-id="">
                <div class="card-body">
                    <h4 class="cart-title">edit record</h4>
                    <div class="form-group">
                        <label for="name-record">name</label>
                        <input type="text" class="form-control name" id="name-rerecord">
                    </div>
                    <div class="form-group">
                        <label for="message-record">message</label>
                        <textarea name="message" class="form-control message" id="message-rerecord" cols="30"
                                  rows="2"></textarea>
                    </div>
                    <button class="btn btn-primary edit">edit record</button>
                    <button class="btn cancel">cancel</button>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"
        integrity="sha512-X0CJvcClD8EXFn5Oq8BD5lIsznKDfxb0Sf9Wr8MCCTyAEWaAAxr0Jvm3qyofsmN7eSHMZ0PPQGjVKroLAfexrA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"
        integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="js/iao-alert.jquery.js"></script>
<script type="module" src="js/scripts.js"></script>
</body>
</html>
